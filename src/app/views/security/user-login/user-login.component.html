<div class="outer form-container-text">

  <div class="login-div">

    <div class="left-column">
      <div>
        <img class="logo" src="assets/img/customer/vertical.logo.png" alt="Gobierno del Estado de Tlaxcala" />
      </div>
    </div>

    <div class="central-column"></div>

    <div class="right-column">

      <div class="authentication-section-welcome">
        <strong>Registro Público de la Propiedad</strong>
        <div class="hint" style="font-size:10pt;margin-top:4px;">Secretaría de Finanzas</div>
        <div class="hint" style="font-size:12pt;margin-top:4px;"><span>Gobierno del Estado de Zacatecas</span></div>
      </div>

      <br>

      <form autocomplete="off" [formGroup]="form" [empNgSpinnerHost]="spinner">

        <emp-ng-spinner #spinner [visible]="submitted">

        </emp-ng-spinner>

        <div class="authentication-section-form">

          <label for="userID">Usuario:</label>
          <input type="text" class="text-box" id="userID"
                 autocomplete="username" autofocus required
                 formControlName="userID">

          <label for="password">Contraseña:</label>
          <input type="password" class="text-box" id="password"
                 autocomplete="current-password" required
                 formControlName="password">

          <div *ngIf="exceptionMsg"
                class="inline-error">{{exceptionMsg}}</div>

          <button type="button" [disabled]="!form.valid"
                  [class.btn]="!form.valid" [class.btn-action]="form.valid"
                  (click)="login()">Ingresar</button>

        </div>

      </form>

    </div>

  </div>

</div>
