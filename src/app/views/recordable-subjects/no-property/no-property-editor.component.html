<emp-ng-spinner #spinner [visible]="isLoading"></emp-ng-spinner>

<form [formGroup]="formHandler.form" autocomplete="off" class="form-section" [empNgSpinnerHost]="spinner">

  <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="0.75rem" fxLayoutGap.lt-md="0">

    <div fxLayout="row" fxLayout.lt-md="column">

      <div fxFlex="290px">
        <label>Folio electr贸nico:</label>

        <div fxLayout="row">
          <input type="text" class="text-box" fxFlex [formControlName]="controls.electronicID">
          <button type="button" class="btn" fxFlex="82px" [style.marginTop.px]="2"
            (click)="onElectronicHistoryClicked()">Historia</button>
        </div>
      </div>

      <div fxFlex="290px">
        <label>Distrito:</label>
        <emp-ng-select [formControlName]="controls.recorderOfficeUID"
          [config]="{ clearable: false }"
          [items]="recorderOfficeList"
          [showError]="formHandler.showInvalidControl(controls.recorderOfficeUID)">
        </emp-ng-select>
      </div>
    </div>


    <div fxLayout="row" fxLayout.lt-md="column">

      <div fxFlex="290px">
        <label>Tipo:</label>
        <emp-ng-select
          [formControlName]="controls.kind"
          [config]="{ clearable: false }"
          [bindValue]="'name'"
          [items]="kindsList"
          [showError]="formHandler.showInvalidControl(controls.kind)">
        </emp-ng-select>
      </div>

      <div fxFlex="100">
        <label *ngIf="isAssociation">Nombre o denominaci贸n:</label>
        <label *ngIf="!isAssociation">Descripci贸n opcional de lo que se inscribe:</label>

        <textarea class="text-area" empNgTextareaAutoresize rows="1" [formControlName]="controls.name"
          [class.invalid-control]="formHandler.showInvalidControl(controls.name)">

        </textarea>
      </div>

    </div>


    <div fxLayout="row">

      <div fxFlex fxLayoutAlign="start center">

        <button *ngIf="editionMode" (click)="enableEditor(false)" class="btn-warning">
          Cancelar edici贸n
        </button>

      </div>

      <div fxFlex fxLayoutAlign="center center">

        <ng-container *ngIf="editionMode && !readonly">

          <span style="padding-right: 0.5rem;">Marcar el predio como:</span>

          <emp-ng-select
            [formControlName]="controls.status"
            bindLabel="statusName"
            bindValue="status"
            [config]="{ clearable: false }"
            [items]="statusList"
            [showError]="formHandler.showInvalidControl(controls.status)"
            (changes)="onStatusChange($event)"
            [style.width.px]="125">
          </emp-ng-select>

        </ng-container>

      </div>

      <div fxFlex fxLayoutAlign="end center">

        <button *ngIf="!readonly && !editionMode" (click)="enableEditor(true)" class="btn-action">
          Editar
        </button>

        <button *ngIf="editionMode" (click)="submitForm()" [class.btn]="!formHandler.isValid"
          [class.btn-action]="formHandler.isValid">
          Guardar
        </button>

      </div>

    </div>

  </div>

</form>
