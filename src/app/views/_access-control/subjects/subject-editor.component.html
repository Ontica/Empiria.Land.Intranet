<emp-ng-spinner #spinner [visible]="submitted">

</emp-ng-spinner>

<div fxLayout="column" fxFlexFill fxLayoutGap="0.75rem" fxLayoutGap.lt-md="0.75rem"
  [empNgSpinnerHost]="spinner">

  <emp-ng-subject-header fxFlex="none"
    [subject]="subject"
    [canEdit]="canEdit"
    [isDeleted]="isDeleted"
    [canGeneratePassword]="canGeneratePassword"
    (subjectHeaderEvent)="onSubjectHeaderEvent($event)">

  </emp-ng-subject-header>


</div>
