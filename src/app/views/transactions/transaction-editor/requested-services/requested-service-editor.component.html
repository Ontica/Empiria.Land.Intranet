<form [formGroup]="form" autocomplete="off" class="form-section">

  <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="0.75rem" fxLayoutGap.lt-md="0">

    <div fxLayout="row" fxLayout.lt-md="column">
      <div [fxFlex]="100/3">
        <label>Tipo:</label>
        <emp-ng-select formControlName="providedServiceType"
          [config]="{ clearable: false }"
          [items]="providedServiceTypeList"
          [showError]="getFormControl('providedServiceType').touched &&
            getFormControl('providedServiceType').invalid"
          (changes)="providedServiceTypeChange($event)">
        </emp-ng-select>
      </div>
      <div [fxFlex]="100/3">
        <label>Concepto:</label>
        <emp-ng-select formControlName="providedService"
          [config]="{ clearable: false }"
          [items]="providedServiceList"
          [placeholder]="getFormControl('providedServiceType').value === null ? 'Seleccione el tipo de concepto' : 'Seleccione'"
          [showError]="getFormControl('providedService').touched &&
            getFormControl('providedService').invalid"
          (changes)="providedServiceChange($event)">
        </emp-ng-select>
      </div>
      <div [fxFlex]="100/3">
        <label>Fundamento:</label>
        <emp-ng-select formControlName="feeConcept"
          [bindLabel]="'legalBasis'"
          [config]="{ clearable: false, autoSelect: true }"
          [items]="providedServiceSelected.feeConcepts"
          [placeholder]="getFormControl('providedService').value === null ? 'Seleccione el concepto' : 'Seleccione'"
          [showError]="getFormControl('feeConcept').touched && getFormControl('feeConcept').invalid"
          (changes)="feeConceptChange($event)">
        </emp-ng-select>
      </div>
    </div>

    <div fxLayout="row" fxLayout.lt-md="column">
      <div [fxFlex]="100/3">
        <label>Unidad:</label>
        <input formControlName="unit"
          type="text"
          class="text-box"
          placeholder="Seleccione el concepto">
      </div>
      <div [fxFlex]="100/3">
        <div fxLayout="row">
          <div [fxFlex]="60" *ngIf="feeConceptSelected.requiresTaxableBase">
            <label>Base gravable:</label>
            <input formControlName="taxableBase" empNgCurrency
              type="text"
              class="text-box"
              [class.invalid-control]="getFormControl('taxableBase').touched &&
                getFormControl('taxableBase').invalid">
          </div>

          <div [fxFlex]="40">
            <label>Cantidad:</label>
            <input formControlName="quantity" empNgInteger
              type="text"
              class="text-box"
              [class.invalid-control]="getFormControl('quantity').touched &&
                getFormControl('quantity').invalid">
          </div>
        </div>

      </div>
    </div>

    <div fxLayout="row" fxLayout.lt-md="column">
      <div fxFlex>
        <label>Observaciones:</label>
        <emp-ng-text-editor formControlName="notes">
        </emp-ng-text-editor>
      </div>
    </div>

    <mat-divider class="divider-padding"></mat-divider>

    <div fxLayout="row">
      <div fxFlex fxLayoutAlign="end">
        <button (click)="submit()" type="submit"
          [class.btn]="form?.invalid"
          [class.btn-action]="form?.valid">
          Agregar concepto
        </button>
      </div>

    </div>

  </div>
</form>
