<form [formGroup]="formHandler.form" empNgFormKeyDownEnter autocomplete="off" class="form-section">

  <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="0.75rem" fxLayoutGap.lt-md="0">

    <div class="section-title">Recibir Tr√°mite</div>

    <div fxLayout="row" fxLayout.lt-md="column">

      <ng-container *ngIf="showPaymentReceiptEditor">

        <div [fxFlex]="100/3">
          <label>Recibo de pago:</label>
          <input [formControlName]="controls.paymentReceiptNo" empNgInteger
            type="text"
            class="text-box"
            [class.invalid-control]="formHandler.showInvalidControl(controls.paymentReceiptNo)">
        </div>
        <div fxFlex="100px" fxFlex.lt-md="none">
          <label>Importe del recibo:</label>
          <input [formControlName]="controls.total" empNgCurrency
            type="text"
            class="text-box"
            [class.invalid-control]="formHandler.showInvalidControl(controls.total)">
        </div>

      </ng-container>

      <div fxFlex fxLayoutAlign="end end" style="padding-bottom: 2px;">

        <button *ngIf="canEdit" type="submit"
          (click)="setPayment()"
          [class.btn]="!formHandler.isValid"
          [class.btn-action]="formHandler.isValid">
          Guardar recibo
        </button>

        <button *ngIf="canCancel" type="submit"
          (click)="cancelPayment()"
          class="btn-warning">
          Cancelar recibo
        </button>

        <button *ngIf="canSubmit" type="submit"
          (click)="submitTransaction()"
          class="btn-action">
          Recibir
        </button>

      </div>
    </div>
  </div>
</form>
