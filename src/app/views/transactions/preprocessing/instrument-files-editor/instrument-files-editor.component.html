<form autocomplete="off" class="form-section">

  <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="0.75rem" fxLayoutGap.lt-md="0">

    <div class="section-title">Documentos digitalizados asociados al tr√°mite</div>

    <div fxLayout="row" fxLayout.lt-md="column">

      <div fxFlex="50%">
        <label>Instrumento:</label>
        <emp-ng-file-control
          [fileControl]="instrumentMainFile"
          [readonly]="!canEdit"
          (fileControlEvent)="submitInstrumentFileEvent($event, 'InstrumentMainFile')"
          [config]="{textAccion: 'Agregar archivo PDF con el instrumento',
                     fileTypes: 'pdf' }">

        </emp-ng-file-control>
      </div>

      <div fxFlex="50%">
        <label>Anexos:</label>
        <emp-ng-file-control
          [fileControl]="instrumentAuxiliaryFile"
          [readonly]="!canEdit"
          (fileControlEvent)="submitInstrumentFileEvent($event, 'InstrumentAuxiliaryFile')"
          [config]="{textAccion: 'Agregar archivo PDF con el anexo',
                     fileTypes: 'pdf'}">

        </emp-ng-file-control>

      </div>

    </div>

  </div>

</form>
