<emp-land-instrument-files-editor *ngIf="preprocessingData.actions.show.instrumentFiles"
  [instrumentFileName]="preprocessingData.instrument.typeName"
  [instrumentMainFile]="instrumentMainFile"
  [instrumentAuxiliaryFile]="instrumentAuxiliaryFile"
  [canEdit]="preprocessingData.actions.can.uploadInstrumentFiles && !isInstrumentEmpty()"
  (instrumentFilesEditorEvent)="onInstrumentFilesEditorEvent($event)">

</emp-land-instrument-files-editor>
