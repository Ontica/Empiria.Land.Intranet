<div class="outer">

  <div class="authentication-container">

      <div class="authentication-center">

        <div class="authentication-section-logo">
          <img class="logo" src="assets/img/customer/logo-horizontal.png" [alt]="appLayoutData.organization"/>
        </div>


        <div class="authentication-section-welcome">
          <strong>{{appLayoutData.name}}</strong>
          <div class="hint">{{appLayoutData.hint}}</div>
          <div class="hint-bold" *ngIf="appLayoutData.organization">{{appLayoutData.organization}}</div>
        </div>


        <div class="authentication-section-form">

          <form autocomplete="off" [formGroup]="form">

            <label for="userID">Usuario:</label>
            <div class="login-field-container">
              <input type="text" class="text-box" id="userID" autocomplete="username" autofocus
                formControlName="userID"
                [class.invalid-control]="form.controls.userID.invalid && form.controls.userID.touched">
            </div>

            <label for="password">Contraseña:</label>
            <div class="login-field-container">
              <input [type]="showPassword ? 'text' : 'password'" class="text-box"
                id="password" autocomplete="current-password"
                formControlName="password"
                [class.invalid-control]="form.controls.password.invalid && form.controls.password.touched">
              <mat-icon class="input-icon" *ngIf="showPasswordModeSelected === 'icon'"
                (click)="toggleShowPassword()">
                {{showPassword ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </div>

            <div *ngIf="exceptionMsg" class="inline-error">
              {{exceptionMsg}}
            </div>

            <div class="footer-submit-container">
              <mat-checkbox *ngIf="showPasswordModeSelected === 'check'"
                [checked]="showPassword"
                (click)="$event.stopPropagation"
                (change)="toggleShowPassword()"
                color="accent">
                Mostrar contraseña
              </mat-checkbox>

              <div></div>

              <button type="sumbit"
                [class.btn]="form.invalid"
                [class.btn-login]="form.valid"
                [class.spinner]="submitted"
                [style.marginRight.px]="8"
                (click)="login()">
                Iniciar sesión
              </button>
            </div>

          </form>

        </div>

      </div>

  </div>

</div>
