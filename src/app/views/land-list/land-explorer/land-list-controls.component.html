<div [fxFlex]="100" [@expandCollapse] *ngIf="itemsSelected.length > 0" fxFlex="none">

  <div class="list-selection-header" fxLayoutAlign="start center">

    <span fxFlex="none">¿Qué debo hacer con
      <span *ngIf="itemsSelected.length === 1">el {{itemsType}}?</span>
      <span *ngIf="itemsSelected.length > 1">los {{itemsSelected.length}} {{itemsType}}s?</span>
    </span>

    <div fxFlex="180px">

      <emp-ng-select name="operation"
        [config]="{bindByValue: false, selectFirst: true}"
        [(ngModel)]="operationSelected"
        [items]="operationsList">
      </emp-ng-select>

    </div>

    <div fxFlex="none">

      <button class="btn" (click)="onExecuteOperationClicked()">
        Ejecutar
      </button>

    </div>

  </div>

</div>
