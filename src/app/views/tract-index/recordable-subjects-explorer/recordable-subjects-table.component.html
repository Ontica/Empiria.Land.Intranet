<div #tableContainer fxFlex="100" class="fill-table-container ">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="nowrap"> Tipo </th>
      <td mat-cell *matCellDef="let row">
        {{getRecordableSubjectTypeName(row.type)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="kind">
      <th mat-header-cell *matHeaderCellDef> Subtipo </th>
      <td mat-cell *matCellDef="let row" class="nowrap">{{row.kind}}</td>
    </ng-container>

    <ng-container matColumnDef="electronicID">
      <th mat-header-cell *matHeaderCellDef> Folio electrónico </th>
      <td mat-cell *matCellDef="let row" class="nowrap">
        <a class="link" (click)="onSelecteRecordableSubjectClicked(row)">
          {{row.electronicID}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre / Descripción </th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let row"><span class="tag-info nowrap">{{row.status}}</span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [class.row-selected]="row.uid === selectedRecordableSubject.uid"></tr>

  </table>

  <div *ngIf="isLoading" class="text-not-found">
    Cargando...
  </div>

  <div class="text-not-found" *ngIf="!isLoading && recordableSubjectsList.length === 0">
    {{queryExecuted ?
    'No se encontraron registros.' :
    'No se ha invocado la consulta.'}}
  </div>

</div>
