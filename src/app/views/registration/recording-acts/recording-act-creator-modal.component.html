<emp-ng-modal-window [config]="{width:'960px'}">

  <emp-ng-card
    [title]="title"
    [hint]="hint"
    [showCardHeaderFlat]="true"
    (cardClose)="onClose()">

    <div [style.padding.px]="16" [empNgSpinnerHost]="spinner">

      <emp-ng-spinner #spinner [visible]="submitted">

      </emp-ng-spinner>

      <emp-land-recording-act-creator
        [recordableSubjectUID]="recordableSubject.uid"
        [recorderOffice]="recordableSubject.recorderOffice"
        [recordingActTypeGroupList]="recordingActTypeGroupList"
        (recordingActCreatorEvent)="onRecordingActCreatorEvent($event)">
      </emp-land-recording-act-creator>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>
