<emp-ng-modal-window [config]="{width:'960px'}" [empNgSpinnerHost]="spinner">

    <div [empNgSpinnerHost]="spinner">

      <emp-ng-spinner #spinner [visible]="submitted">

      </emp-ng-spinner>

      <emp-land-recording-act-edition
        [instrumentRecordingUID]="instrumentRecordingUID"
        [recordingActUID]="recordingActUID"
        [readonly]="readonly"
        (recordingActEditionEventType)="onRecordingActEditionEventType($event)">

      </emp-land-recording-act-edition>

    </div>

</emp-ng-modal-window>
