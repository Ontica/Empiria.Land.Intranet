<form [formGroup]="formHandler.form" autocomplete="off" class="form-section">

  <div fxLayout="column" fxLayoutGap="0.75rem">

    <div fxLayout="row">

      <div fxFlex="270px">
        <label>Tipo de acto:</label>
        <emp-ng-select [formControlName]="controls.recordingActTypeGroup"
          [config]="{ clearable: false }"
          [items]="recordingActTypeGroupList"
          [showError]="formHandler.showInvalidControl(controls.recordingActTypeGroup)"
          (changes)="onRecordingActTypeGroupChange($event)">
        </emp-ng-select>
      </div>

      <div fxFlex>
        <label>Acto jurídico a registrar:</label>
        <emp-ng-select [formControlName]="controls.recordingActType"
          [config]="{ clearable: false }"
          [items]="recordingActTypeList"
          [placeholder]="recordingActTypeList.length === 0 ? 'Seleccione el tipo de acto' : 'Seleccione'"
          [showError]="formHandler.showInvalidControl(controls.recordingActType)" [style.width.%]="100"
          (changes)="onRecordingActTypeChange($event)">
        </emp-ng-select>
      </div>

      <div fxFlex="150px" fxLayoutAlign="end end" style="padding-bottom: 2px;">
        <button type="submit" (click)="submitRecordingAct()" [class.btn]="!formHandler.isValid"
          [class.btn-action]="formHandler.isValid" [style.width.px]="150">
          Registrar el acto
        </button>
      </div>

    </div>

    <div fxLayout="row">
      <div fxFlex="270px">
        <label>Sobre:</label>
        <emp-ng-select [formControlName]="controls.registrationCommand"
          [config]="{ clearable: false }"
          [items]="registrationCommands"
          [placeholder]="registrationCommands.length === 0 ? 'Seleccione el acto jurídico a registrar' : 'Seleccione'"
          [showError]="formHandler.showInvalidControl(controls.registrationCommand)"
          (changes)="onRegistrationCommandChange($event)">
        </emp-ng-select>
      </div>

      <ng-container *ngIf="registrationCommandRules.selectSubject">
        <div fxFlex>
          <label> Buscar y seleccionar
            <span *ngIf="isRealEstate"> el folio real del predio</span>
            <span *ngIf="isAssociation"> la asociación o sociedad</span>
            <span *ngIf="isNoProperty"> el documento</span>
            <span *ngIf="registrationCommandRules.newPartition">
              del cual se va a desprender la fracción</span>:
          </label>

          <div fxLayout="row">
            <div fxFlex>
              <emp-ng-select [formControlName]="controls.subject"
                [config]="{ hideSelected: true,
                            minTermLength: subjectMinTermLength,
                            dropdownPosition: 'top'  }"
                [items]="subjectList$ | async"
                [typeahead]="subjectInput$"
                [loading]="subjectLoading"
                placeholder="Buscar"
                [showError]="formHandler.showInvalidControl(controls.subject)"
                [style.width.%]="100">

                <ng-template #labelTemplate let-item="item">
                  {{item.electronicID}} {{item.name ? ' | ' + item.name : ''}}
                </ng-template>

                <ng-template #optionTemplate let-item="item">
                  {{item.electronicID}} {{item.name ? ' | ' + item.name : ''}}
                </ng-template>

              </emp-ng-select>
            </div>

            <div fxFlex="75px" fxLayoutAlign="end end" style="padding-bottom: 2px;">
              <button type="button" class="btn" [style.width.%]="100" [style.minWidth.px]="65">
                Ver
              </button>
            </div>

            <div fxFlex="75px" fxLayoutAlign="end end" style="padding-bottom: 2px;">
              <button type="button" class="btn" [style.width.%]="100" [style.minWidth.px]="65">
                Sello
              </button>
            </div>

          </div>

        </div>

      </ng-container>

    </div>


    <div fxLayout="row" *ngIf="registrationCommandRules.newPartition">

      <div fxFlex="270px">

      </div>

      <div fxFlex="35" >
        <label>Tipo de la nueva fracción:</label>

        <emp-ng-select [formControlName]="controls.partitionType"
          bindValue="name"
          [config]="{ clearable: false }"
          [items]="partitionKindList"
          [showError]="formHandler.showInvalidControl(controls.partitionType)">
        </emp-ng-select>
      </div>

      <div  fxFlex="35">
        <label>Número o identificador de la nueva fracción:</label>

        <input type="text" class="text-box" [formControlName]="controls.partitionNo"
          [class.invalid-control]="formHandler.showInvalidControl(controls.partitionNo)">
      </div>

    </div>

    <div fxLayout="row" *ngIf="registrationCommandRules.selectSubject">

      <div fxFlex="270px">

      </div>

      <div fxFlex>
        <mat-checkbox [(ngModel)]="showSeeker" [ngModelOptions]="{standalone: true}">
          Mostrar el buscador de inscripciones y volúmenes
        </mat-checkbox>
      </div>

    </div>

    <emp-land-recording-book-selector *ngIf="showSeeker"
      [showRecordingBookEntryField]="true"
      (recordingBookSelectorEvent)="onRecordingBookSelectorEvent($event)">

    </emp-land-recording-book-selector>

  </div>

</form>
