
<emp-ng-card
  [title]="cardTitle"
  [hint]="cardHint"
  (cardClose)="onClose()">

  <mat-tab-group>

    <mat-tab [label]="tabEditorLabel">

      <emp-land-real-estate-editor *ngIf="isRealEstate"
        [instrumentRecording]="instrumentRecording"
        [recordingAct]="recordingAct"
        [realEstate]="realEstate"
        [readonly]="false"
        (realEstateEditorEvent)="onRealEstateEditorEvent($event)">
      </emp-land-real-estate-editor>

      <emp-land-no-property-editor *ngIf="isAssociation || isNoProperty"
        [instrumentRecording]="instrumentRecording"
        [recordingAct]="recordingAct"
        [recordableSubject]="recordingAct.recordableSubject"
        [isAssociation]="isAssociation"
        [readonly]="false"
        (noPropertyEditorEvent)="onNoPropertyEditorEvent($event)">

      </emp-land-no-property-editor>

    </mat-tab>

    <mat-tab label="Estructura" disabled *ngIf="isRealEstate">

    </mat-tab>

    <mat-tab label="Historia" disabled>

    </mat-tab>

  </mat-tab-group>

</emp-ng-card>
