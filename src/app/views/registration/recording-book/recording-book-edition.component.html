<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Registro por volumen

    <div class="card-hint" empNgProgressText
      loadingText="Cargando el volumen seleccionado"
      [finalText]="cardHint"
      [isLoading]="isLoading">
    </div>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div fxLayout="column" fxFlexFill>

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <div class="list-selection-header" fxFlex="none">

        <emp-land-recording-book-selector
          [showRecordingBookEntryField]="false"
          (recordingBookSelectorEvent)="onRecordingBookSelectorEvent($event)">

        </emp-land-recording-book-selector>

      </div>

      <div fxFlex style="overflow-y: auto;">

        <emp-ng-expansion-button *ngIf="displayRecordingBookEdition"
          [(panelState)]="panelAddState"
          [config]="{textButtonOpen: 'Agregar una inscripciÃ³n a este volumen',
                    textButtonClose: 'Cancelar agregar registro'}" class="no-margin">

          <ng-container *ngIf="panelAddState">

            <emp-land-book-entry-editor
              (bookEntryEditorEvent)="onBookEntryEditorEvent($event)">

            </emp-land-book-entry-editor>

          </ng-container>

        </emp-ng-expansion-button>

        <emp-land-book-entry-list
          [recordingBook]="selectedRecordingBook"
          (bookEntryListEvent)="onBookEntryListEvent($event)">
        </emp-land-book-entry-list>

      </div>

    </div>

  </div>

</div>
