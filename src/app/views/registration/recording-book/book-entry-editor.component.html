<form [formGroup]="formHandler.form" autocomplete="off" class="form-section">

  <div fxLayout="row" fxLayout.lt-md="column">

    <div [fxFlex]="100/3">
      <div fxFlex="190px">
        <label>Número de la inscripcion a agregar:</label>
        <input autocomplete="off" [formControlName]="controls.recordingNo" type="text" class="text-box"
          style="width: 100px;" [class.invalid-control]="formHandler.getControl(controls.recordingNo).invalid">
      </div>
    </div>

    <div [fxFlex]="100/3">
      <div fxFlex fxLayoutAlign="start">
        <div fxFlex="126px">
          <label>Fecha de registro:</label>
          <emp-ng-datepicker name="authorizationDate" [formControlName]="controls.authorizationDate"
            [showError]="formHandler.getControl(controls.authorizationDate).invalid">

          </emp-ng-datepicker>
        </div>
      </div>

      <div fxFlex fxLayoutAlign="end">
        <div fxFlex="126px">
          <label>Fecha de presentación:</label>
          <emp-ng-datepicker name="presentationTime" [formControlName]="controls.presentationTime"
            [showError]="formHandler.getControl(controls.presentationTime).invalid">

          </emp-ng-datepicker>
        </div>
      </div>
    </div>
  </div>

</form>

<mat-divider class="divider-padding">

</mat-divider>

<emp-land-instrument-editor #instrumentEditor
  [actions]="actions"
  [instrument]="instrument"
  [title]="instrument.uid ? 'Instrumento' : ''"
  [showStatusField]="instrument.uid ? true : false"
  [submitButtonText]="instrument.uid ? 'Guardar los Cambios' : 'Agregar la inscripción a este volumen'"
  [addMode]="!instrument.uid"
  defaultType="Resumen"
  (instrumentEditorEvent)="onInstrumentEditorEvent($event)">

</emp-land-instrument-editor>
