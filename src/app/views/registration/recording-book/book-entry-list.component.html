<div class="scrollable-container mat-elevation-z1" [style.maxHeight.%]="50" [style.margin.px]="3">

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="recordingNo">
      <th mat-header-cell *matHeaderCellDef> Inscripción </th>
      <td mat-cell *matCellDef="let row"> {{ row.recordingNo }} </td>
    </ng-container>
    <ng-container matColumnDef="instrumentName">
      <th mat-header-cell *matHeaderCellDef> Instrumento </th>
      <td mat-cell *matCellDef="let row"> {{ row.instrumentRecording.asText }} </td>
    </ng-container>
    <ng-container matColumnDef="recordingTime">
      <th mat-header-cell *matHeaderCellDef> Fecha de registro </th>
      <td mat-cell *matCellDef="let row">  {{ row.recordingTime | dateTimeFormat: 'DMY' }} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let row"> {{ row.status }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row; let i = index" class="column-action">
        <mat-icon
          (click)="removeBookEntry(row); $event.stopPropagation();" title="Eliminar inscripción">
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onBookEntryClicked(row)"
      class="selectable-row" [ngClass]="{'row-selected': bookEntrySelected.uid === row.uid}"></tr>
  </table>

  <div *ngIf="dataSource?.data.length === 0" class="text-not-found">
    <p>No se encontraron registros.</p>
  </div>

</div>
