<emp-land-instrument-editor
  [transactionUID]="transactionUID"
  [instrument]="instrument">

</emp-land-instrument-editor>

<ng-container *ngIf="instrument.actions.show.physicalRecordings">
  <br>
  <emp-land-book-entries-list
    [transactionUID]="transactionUID"
    [instrumentUID]="instrument.uid"
    [bookEntries]="instrument.registration.bookEntries"
    [showRegistrationStamps]="instrument.actions.show.registrationStamps"
    [canDelete]="instrument.actions.can.deletePhysicalRecordings">

  </emp-land-book-entries-list>

  <emp-ng-expansion-button *ngIf="instrument.actions.can.createPhysicalRecordings"
    [(panelState)]="panelAddState"
    [config]="{textButtonOpen: 'Agregar registro del documento en libros',
               textButtonClose: 'Cancelar agregar registro'}">

    <emp-land-book-entry-creator *ngIf="panelAddState"
      [transactionUID]="transactionUID"
      [instrumentUID]="instrument.uid">

    </emp-land-book-entry-creator>

  </emp-ng-expansion-button>

</ng-container>


<ng-container *ngIf="false">

  <emp-land-recording-acts-list
    [instrumentUID]="instrument.uid"
    [recordingActs]="[]"
    [canDelete]="true">

  </emp-land-recording-acts-list>

  <emp-ng-expansion-button *ngIf="false"
    [(panelState)]="panelAddState"
    [config]="{textButtonOpen: 'Agregar un acto jurÃ­dico al instrumento',
               textButtonClose: 'Cancelar agregar registro'}">

    <emp-land-recording-act-creator *ngIf="panelAddState"
      [instrumentUID]="instrument.uid">

    </emp-land-recording-act-creator>

  </emp-ng-expansion-button>

</ng-container>
