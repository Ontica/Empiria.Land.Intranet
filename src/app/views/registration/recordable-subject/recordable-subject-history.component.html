<div class="section-title">Tracto jurídico</div>

<div class="tab-container scrollable-container mat-elevation-z1" [empNgSpinnerHost]="spinner">

  <!-- TODO: quitar este cuando se implementen WS -->
  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let row; let i = index;"> <strong>{{i + 1}}</strong> </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Acto jurídico </th>
      <td mat-cell *matCellDef="let row">
        <a class="link" (click)="onOpenRecordingActEditor(row)">
          {{ row.description }}
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="officialDocument">
      <th mat-header-cell *matHeaderCellDef> Inscrito en </th>
      <td mat-cell *matCellDef="let row">
        {{ row.officialDocument.description }}
      </td>
    </ng-container>
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef> Alcance </th>
      <td mat-cell *matCellDef="let row">
        {{ row.subjectChanges.summary }}
      </td>
    </ng-container>
    <ng-container matColumnDef="requestedTime">
      <th mat-header-cell *matHeaderCellDef> Emisión </th>
      <td mat-cell *matCellDef="let row">
        {{ row.requestedTime | dateTimeFormat}}
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let row">
        {{ row.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row" class="column-action">
        <mat-icon
          (click)="removeRecordingAct(row)"
          title="Elimiar este acto">
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!dataSource?.data || dataSource?.data.length === 0" class="text-not-found">
    <p>No se han registrado actos jurídicos al predio.</p>
  </div>

</div>


<ng-container *ngIf="canEdit">

  <mat-divider class="divider-padding"></mat-divider>

  <div fxLayout="row" [style.marginRight.px]="8">

    <div fxFlex fxLayoutAlign="start">
      <button type="button" class="btn"
        (click)="onCloseTractIndex()">
        Marcar la historia como completa
      </button>
    </div>

    <div fxFlex fxLayoutAlign="end">

      <button type="submit" class="btn-action"
       (click)="onOpenRecordingActCreator()">
        Agregar un acto a la historia
      </button>

    </div>

  </div>

</ng-container>
