<emp-ng-spinner #spinner [visible]="isLoading"></emp-ng-spinner>

<form [formGroup]="form" autocomplete="off" class="form-section" [empNgSpinnerHost]="spinner">

  <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="0.75rem" fxLayoutGap.lt-md="0">

    <div fxLayout="row" fxLayout.lt-md="column">

      <div fxFlex="50">
        <label>Distrito:</label>
        <emp-ng-select #districtControl formControlName="districtUID" [config]="{ clearable: false }"
          [items]="districtList" placeholder="( Distrito )"
          (changes)="onChangeDistrict(districtControl.value)">
        </emp-ng-select>
      </div>

      <div fxFlex="50">
        <label>Municipio:</label>
        <emp-ng-select formControlName="municipalityUID" [config]="{ clearable: false }"
          [items]="municipalityList" placeholder="( Municipio )" >
        </emp-ng-select>
      </div>

    </div>

    <div fxLayout="row" fxLayout.lt-md="column">

      <div fxFlex="50">
        <label>Sección:</label>
        <emp-ng-select #sectionControl formControlName="recordingSectionUID" [config]="{ clearable: false }"
          [items]="recordingSectionList" placeholder="( Sección )"
          (changes)="onChangeRecordingSection(districtControl.value, sectionControl.value)">
        </emp-ng-select>
      </div>

      <div fxFlex="50">
        <label>Volumen:</label>
        <emp-ng-select formControlName="recordingBookUID" [config]="{ clearable: false }"
          [items]="recordingBookList" placeholder="( Volumen )">
        </emp-ng-select>
      </div>

    </div>

    <div fxLayout="row" fxLayout.lt-md="column">

      <div fxFlex="25">
        <label>Partida:</label>
        <input type="text" class="text-box uppercase" maxlength="19"
          [class.invalid-control]="isDirty && errorMsg" formControlName="recordingNo">
      </div>

      <div fxFlex="25">
        <label>Fracción:</label>
        <input type="text" class="text-box uppercase" maxlength="48"
          [class.invalid-control]="isDirty && errorMsg" formControlName="recordingFraction">
        <div *ngIf="errorMsg" class='warning-text'>{{errorMsg}}</div>
      </div>

      <div fxFlex="50">
        <label>Clave catastral:</label>
        <input type="text" class="text-box uppercase" maxlength="31" formControlName="cadastralKey">
      </div>

    </div>

    <div fxLayout="row" fxLayout.lt-md="column">

      <div fxFlex="503">
        <label>Tipo de predio:</label>
        <emp-ng-select formControlName="propertyType" [config]="{ clearable: false }"
          [items]="realEstateTypeList" placeholder="( Tipo de predio )">
        </emp-ng-select>
      </div>

      <div fxFlex="50">
        <label>Denominado:</label>
        <input type="text" class="text-box uppercase" formControlName="propertyName">
      </div>

    </div>

    <div fxLayout="row" fxLayout.lt-md="column">

      <div fxFlex="100">
        <label>Ubicado en:</label>
        <textarea class="text-area uppercase" empNgTextareaAutoresize rows="1" formControlName="location">

        </textarea>
      </div>

    </div>

    <div fxLayout="row" fxLayout.lt-md="column">

      <div fxFlex="100">
        <label>Notas adicionales para identificar el predio:</label>
        <textarea class="text-area uppercase" empNgTextareaAutoresize rows="1" formControlName="searchNotes">

        </textarea>
      </div>

    </div>

  </div>

</form>
