<div class="card card-border card-shadow">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Visor de Archivos
      <div class="card-hint" empNgProgressText
           loadingText="Cargando archivo"
           [finalText]="selectedFile.name + ' - ' + selectedFile.sizeString"
           [isLoading]="isLoading">
      </div>
    </div>

    <div class="card-header-options">
      <mat-icon (click)="onClose()">close</mat-icon>
    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <emp-ng-spinner #spinner [visible]="isLoading"></emp-ng-spinner>

    <object class="object" [data]="selectedFile.url | safeUrl"
      (load)="onLoad($event)">

    </object>

  </div>

</div>
