<form #form="ngForm" empNgFormKeyDownEnter autocomplete="off" class="form-section form-container">

  <div fxLayout="column" fxLayoutGap="0.5rem" fxLayoutGap.lt-sm="0.5rem">

      <div fxLayout="row" fxLayout.lt-sm="column">

        <div fxFlex="25">

          <label>Oficialía:</label>

          <emp-ng-select name="recorderOfficeUID" required
            [(ngModel)]="formData.recorderOfficeUID"
            [items]="recorderOfficeList"
            [config]="{selectFirst: true}"
            [loading]="isLoading"
            [showError]="!formData.recorderOfficeUID"
            (changes)="onFilterChanges()">
          </emp-ng-select>

        </div>

        <div fxFlex="25">

          <label>Buscar:</label>

          <emp-ng-select name="type" required
            [(ngModel)]="formData.type"
            [items]="recordSearchTypeList"
            [showError]="!formData.type"
            placeholder="Todos"
            (changes)="onFilterChanges()">
          </emp-ng-select>

        </div>

        <div fxFlex="50" fxLayoutAlign="start end">

          <div class="input-search-container">

            <input type="text" class="text-box" name="keywords" #keywords="ngModel" required
              placeholder="Buscar por folio, descripción, palabra ..."
              [(ngModel)]="formData.keywords"
              [class.invalid-control]="keywords.invalid"
              (keyup.enter)="onFilterChanges()"
              (keyup.escape)="onClearKeywords()"
              [style.marginRight]="0"
              [style.width.%]="100">

          </div>

        </div>

      </div>

  </div>

</form>
