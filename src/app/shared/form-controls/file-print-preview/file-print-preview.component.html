<emp-ng-modal-window *ngIf="display"
  [config]="{width:'80%', height: '90%', maxWidth: '960px'}">

  <emp-ng-card
    [title]="title"
    [hint]="hint"
    (cardClose)="onClose()">

    <div class="preview-container preview-padding" *ngIf="!fileError">

      <div class="object-preview-container">

        <object *ngIf="url"
          class="object-preview mat-elevation-z1"
          [data]="url | safeUrl"
          (error)="onFileError()">

        </object>

      </div>

    </div>

    <div class="text-not-found" *ngIf="fileError">
      Error al cargar el archivo.
    </div>

  </emp-ng-card>

</emp-ng-modal-window>
