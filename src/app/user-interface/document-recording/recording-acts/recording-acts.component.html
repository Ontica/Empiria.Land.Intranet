    <div fxFlexOffset="5" fxFlex="90">
        <div class="section-title">Personas físicas y morales involucradas en el acto jurídico</div>

        <emp-party-editor (emitSaved)="partyAdded($event)"></emp-party-editor> 
    </div>
</emp-ng-card>
